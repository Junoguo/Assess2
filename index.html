<!DOCTYPE html>
<html>
  <head>
    <title>Assessment 2 - Avatar creator</title>
    <link href="controls.css" rel="stylesheet" type="text/css">
    <link href="preview.css" rel="stylesheet" type="text/css">
  </head>
  
  <body>
    <div id="preview">
      <img id="hair" class="items" src="img/hair1.png" />
      <img id="eyes" class="items" src="img/eyes1.png" />
      <img id="nose" class="items" src="img/nose1.png" />
      <img id="mouth" class="items" src="img/mouth1.png" />
    </div>
    <div id="controls">
        <input class="input" id="input1" type="range" min="0" max="70" value="60">
        <input class="input" id="input2" type="range" min="0" max="40" value="20">
        <input class="input" id="input3" type="range" min="0" max="30" value="20">
        <input class="input" id="input4" type="range" min="0" max="35" value="20">
        <input class="inputc" id="color"type="color">
        <br><br>
        <button id="range">Range</button>
        <button id="number">Number</button>
        <button id="random">Random</button>
        <button id="create">+</button>
        <button id="autoR">Auto Random Create</button>
        <button id="Stop">Stop Auto Create</button>
    </div>
    <div id="display"></div>
    <script src="controls.js"></script>
    <script src="preview.js"></script>
  </body>
</html>
